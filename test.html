<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Test Filtra Zawartości Słowa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <form action="validateLogins.php" method="POST">
        <input type="text" name="input" id="test">
        <input type="submit" name="btn">
    </form>
    <p id="response"></p>
</body>
<script type="text/javascript">

        let form;
        let input;
        let response;

        form = document.querySelector("form");
        response = document.getElementById("response");

    form.addEventListener("submit", function(e){
        e.preventDefault();
        input = document.getElementById("test").value;
        let output = input.split(" ").join("");
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                response.innerHTML = this.responseText;
            }
        };
        xhttp.open("POST", "validateLogins.php", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(`input=${output}`);
    });
</script>
</html>
